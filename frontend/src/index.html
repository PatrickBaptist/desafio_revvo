<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revvo - Cursos Online</title>
    <link rel="stylesheet" href="/frontend/dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">L<span>=</span>O</div>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-avatar">JD</div>
                <span>John Doe</span>
            </div>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <!-- Conteúdo será carregado via JavaScript -->
            <h2>Nenhum slide disponível</h2>
        </div>
    </section>
    <button class="btn btn-admin" id="addSlideBtn">+ Adicionar Slide</button>

    <section class="courses-section">
        <div class="container">
            <h2 class="section-title">MEUS CURSOS</h2>
            <div class="courses-grid" id="coursesGrid">
                <!-- Estado de carregamento -->
                <div class="courses-loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando cursos...</p>
                </div>
            </div>
        </div>
    </div>
</section>
<button class="btn btn-admin" id="addCourseBtn">+ Adicionar Curso</button>

    <footer class="footer">
        <div class="container">
            <div class="contact-info">
                <p>Mesorates laudum pretis interdum. Morbi leo risus, porta ac consectetur nec vestibulum at eros.</p>
                <p>(21) 97765-3434</p>
                <p>contato@revvo.com</p>
            </div>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="/frontend/dist/js/app.min.js"></script>
